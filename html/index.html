<!DOCTYPE html>
<html lang="en">
<head>
  <title>SUNPOWER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="../css/index.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#"><img src="https://sunpowergh.com/wp-content/themes/kavabase/assets/images/logo.svg"alt="Logo" style="width:140px;"></a>
  <h5 class="wel">WELCOME TO SUNPOWER INNOVATIONS</h5>
</nav>
  <div class="centerdiv">
    <div class="card" style="width: 18rem;">
        <img src="https://sunpowergh.com/wp-content/themes/kavabase/assets/images/logo.svg" class="card-img-top" alt="logo">
        <div class="card-body">
          <h5 class="card-title" id="here">LOGIN HERE</h5>
        </div>
        <div class="card-body">
            <form onsubmit="signin()" name="signInforms">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" name="signinemail" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" name="signinpwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-group">
                  <button type="submit" value="Submit" class="btn btn-success">SIGN IN</button>
                </div>
              </form>
           <button id="signup" class="btn btn-success">SIGN UP</button>
        </div>
      </div>
  </div>
<script src="../jscontrollers/main.js" type="text/javascript"></script>
</body>
</html>
