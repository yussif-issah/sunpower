<!DOCTYPE html>
<html lang="en">
<head>
  <title>SUNPOWER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="../css/signup.css" rel="stylesheet">
</head>
<body>
  <div class="centerdiv">
    <div class="card" style="width: 18rem;">
        <img src="https://sunpowergh.com/wp-content/themes/kavabase/assets/images/logo.svg" class="card-img-top" alt="logo">
        <div class="card-body">
          <h5 class="card-title" id="here">REGISTER HERE</h5>   
        </div>
        <div class="card-body">
            <form name="myform" onsubmit="register()">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" name="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" name="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-group">
                    <label for="text">First name:</label>
                    <input type="text" class="form-control" name="fname" placeholder="Enter First name" name="pswd">
                  </div>
                  <div class="form-group">
                    <label for="text">Last name:</label>
                    <input type="text" class="form-control" name="lname" placeholder="Enter Last name" name="pswd">
                  </div>
                  <button type="submit"  value="Submit" class="btn btn-success">REGISTER</button>
              </form>
          
        </div>
      </div>
  </div>
<script src="../jscontrollers/signup.js" type="text/javascript"></script>
</body>
</html>
